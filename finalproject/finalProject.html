<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <script src="script/projectJS.js" defer></script>
    <title>WEB-115 Final Project</title>
</head>

<header>

    <img class="banner" alt="Perfectly Portioned Fitness Logo" src="images/2000px.png">
    <img class="banner-md" alt="Perfectly Portioned Fitness Logo" src='images/banner-md.png'>
    <img class="banner-sm" alt="Perfectly Portioned Fitness Logo" src='images/banner-sm.png'>

</header>


<main>
    <h1>Build Your Meal Plan</h1>
    <form id="myForm">
        <h2>Basic Information:</h2>
        <label for="firstName">Enter first name:</label>
        <input type="text" id="firstName" name="firstName">

        <label for="email">Enter email address:</label>
        <input type="text" id="email" name="email">

        <label for="goal">What is your goal for the week?</label>
        <input type="text" id="goal" name="goal">


        <h2>Meals:</h2>
        <label for="breakfast">Breakfast:</label>
        <input type="text" id="breakfast" name="breakfast">

        <label for="snack1">Snack 1:</label>
        <input type="text" id="snack1" name="snack1">

        <label for="lunch">Lunch:</label>
        <input type="text" id="lunch" name="lunch">

        <label for="snack2">Snack 2:</label>
        <input type="text" id="snack2" name="snack2">

        <label for="dinner">Dinner:</label>
        <input type="text" id="dinner" name="dinner">

        <button id="formButton">Generate Meal Plan</button> <button id="clearInput">Reset Meal Plan</button>
    </form>
</main>

</html>
