<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <script src="script/projectJS.js" defer></script>
    <title>WEB-115 Final Project</title>
</head>

<header>
        <div class="banner" alt="Perfectly Portioned Fitness Logo"></div>
</header>

<body>
    <main>
        <h1>Build Your Meal Plan</h1>
        <form id="myForm">
            <h2>Basic Information:</h2>
            <label for="firstName">Enter first name:</label> <br>
            <input type="text" id="firstName" name="firstName"> <br> <br>

            <label for="email">Enter email address:</label> <br>
            <input type="text" id="email" name="email"> <br> <br>

            <label for="goal">What is your goal for the week?</label> <br>
            <input type="text" id="goal" name="goal"> <br> <br>


            <h2>Meals:</h2>
            <label for="breakfast">Breakfast:</label> <br>
            <input type="text" id="breakfast" name="breakfast"> <br> <br>

            <label for="snack1">Snack 1:</label> <br>
            <input type="text" id="snack1" name="snack1"> <br> <br>

            <label for="lunch">Lunch:</label> <br>
            <input type="text" id="lunch" name="lunch"> <br> <br>

            <label for="snack2">Snack 2:</label> <br>
            <input type="text" id="snack2" name="snack2"> <br> <br>

            <label for="dinner">Dinner:</label> <br>
            <input type="text" id="dinner" name="dinner"> <br> <br>

            <button id="formButton">Generate Meal Plan</button> <button id="clearInput">Reset Meal Plan</button>
        </form>
    </main>
</body>
</html>
